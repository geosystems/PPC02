
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet mobile example</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />--!>

	<!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>--!>



	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script> <!-- or use leaflet-src.js --!>



	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map = L.map('map');

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);


var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'css/images/marker-shadow.png',
				iconSize:     [25, 41],
				shadowSize:   [50, 64],
				iconAnchor:   [15, 30],
				shadowAnchor: [15, 54],
				popupAnchor:  [-3, -15]
			}
		});

		var markerIcon = new LeafIcon({iconUrl: 'css/images/marker-icon.png'});





		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng, {icon: markerIcon}).addTo(map)
				.bindPopup("Tu sei nel raggio di " + radius + " metri da questo punto").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});
	</script>
</body>
</html>
